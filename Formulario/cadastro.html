<body>
    <div class ="border">
    <p>Cadastro de Usuarios da Entidade</p>
    </div>

    <section>
        
        <div class="formulario">  

           <form action="" method="post" id="validate">                  
              <div class="input">     
               <li>* Nome</li>

               <li>* E-mail</li>
               <input name="email" type="text" class="g">

               <input name="" type="text" class="p" id="telefone">

               <li>Celular</li>
               <input namber="" type="text" class="p" id="celular">

               <li>Data do Acolhimento</li>

               <li>Sexo</li>
              </div>
               <select name="" class="m">

               </select>

               <li>CEP</li>
               <input name="" type="text" class="p" id="cep">

               <li>Endereço</li>
               <input name="" type="text" class="g">

               <input name="" type="text" class="pp" >

               <input name="" type="text" class="m">

                   <option value="MT">Mato Grosso</option>
                   <option value="MG">Minas Gerais</option>

               <li>Assunto</li>
                    <input name="" type="text" class="g">

                    <textarea name="" cols="10" rows="5" class="g"></textarea>
               <div class =gb-effect>
                    <input type="submit" value="Enviar">

           </form>
